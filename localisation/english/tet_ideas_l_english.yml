CHI_nine_power_treaty_start: "Nine Power Treaty"
CHI_nine_power_treaty_start_desc: "We still labor under the effects of the Unequal Treaties that formalize the \"Open Door Policy\" towards China. The foreigners still have extraterritorial rights, and we are not in full control of our economy."

CHI_ineffective_bureaucracy_start: "Ineffective Bureaucracy"
CHI_ineffective_bureaucracy_start_desc: "The chaos of the civil war has disrupted the creation of an effective state apparatus. More than a third of available recruits are not drafted, simply because no one knows they exist. Reforming the examination process will ensure that we hire competent people."

CHI_ineffective_bureaucracy_no_recruitable: "Ineffective Bureaucracy"
CHI_ineffective_bureaucracy_no_recruitable_desc: "The chaos of the civil war has disrupted the creation of an effective state apparatus. More than a third of available recruits are not drafted, simply because no one knows they exist. Reforming the examination process will ensure that we hire competent people."

CHI_ineffective_bureaucracy_no_consumer: "Ineffective Bureaucracy"
CHI_ineffective_bureaucracy_no_consumer_desc: "The chaos of the civil war has disrupted the creation of an effective state apparatus. More than a third of available recruits are not drafted, simply because no one knows they exist. Reforming the examination process will ensure that we hire competent people."

CHI_incompetent_officers_start: "Incompetent Officers"
CHI_incompetent_officers_start_desc: "Our officers are not yet up to the task of managing a modern war. Hard lessons will have to be learned before they are truly equal to their counterparts in other nations. Educating them will be part of a bigger program of army reform."
